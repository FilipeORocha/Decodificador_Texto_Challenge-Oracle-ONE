<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="LogoA.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <title>Decodificador de Texto</title>
  </head>

  <body>
    <main>
      <div class="logo">
        <img src="LogoA.svg" alt="letra a da Alura">
      </div>
      <section >
        <div class="entradaTexto">
          <input type="text" id="digite" placeholder="Digite o texto aqui...">
          
          <div id="alerta">
            <img src="exclamacao.png" alt="informação">
            <p>Apenas letras minúsculas e sem acento.</p>
          </div>

          <div id="botoes">
            <button id="cripto" type="submit" onclick="criptografar()">
              Criptografar
            </button>
            <button class="descripto" type="submit" onclick="descriptografar()">
              Descriptografar
            </button>
          </div>
        </div>
      </section>

      <aside>
        <div id="saidaTexto">
          <p id="inputExit"></p>
          <button class="copiar" id="btn-copia" onclick="copia()">
            Copiar
          </button>
        </div>
      </aside>
    </main>
  
    <script src="script.js"></script>

    <footer>

        <a href="https://github.com/filipe-orocha" target="_blank"><img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png"></a>
        <a href="https://www.instagram.com/filipe._rocha/" target="_blank"><img src="https://i2.wp.com/www.multarte.com.br/wp-content/uploads/2019/03/logo-instagram-png-fundo-transparente13.png?fit=696%2C696&ssl=1"></a>
      </div>
  </footer>
  </body>
</html>
